services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webinar-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - ANALYTICS_PASSWORD=${ANALYTICS_PASSWORD:-Akseler500*}
      # Google Calendar OAuth
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_CALENDAR_ID=${GOOGLE_CALENDAR_ID:-primary}
      # GoHighLevel Webhook
      - GHL_BOOKING_WEBHOOK_URL=${GHL_BOOKING_WEBHOOK_URL}
    env_file:
      - .env
    volumes:
      # Persist Google Calendar token between restarts
      - ./data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webinar.rule=Host(`akseler.lt`)"
      - "traefik.http.routers.webinar.entrypoints=websecure"
      - "traefik.http.routers.webinar.tls.certresolver=mytlschallenge"
      - "traefik.http.services.webinar.loadbalancer.server.port=3000"
    networks:
      - root_default
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  root_default:
    external: true

