version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webinar-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - ANALYTICS_PASSWORD=${ANALYTICS_PASSWORD:-Akseler500*}
    env_file:
      - .env
    volumes:
      # Optional: mount .env file if needed
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

